<ion-header>
  <ion-navbar color="navbar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Início</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card>
    <img clas="back" src="assets/maceio.png"/>
    <div class="card-title">
      R$ {{balance}}
    </div>
    <div class="card-subtitle">
      Saldo Nota Fiscal Cidadã
    </div>
  </ion-card>


  <ion-list no-lines>
    <ion-list-header>
      Últimas notas fiscais
      <ion-note item-right>Total de bilhetes: 100</ion-note>
    </ion-list-header>
    <ion-item *ngFor="let nota of  notas">
      {{nota.descricaoContribuinte}}
      <ion-note item-right>{{ nota.dataEmissao | date: 'dd/MM/yyyy'}}</ion-note>
    </ion-item>
    <!--<button ion-item >-->
      <!--Item 1-->
    <!--</button>-->
    <!--<button ion-item >-->
      <!--Item 1-->
    <!--</button>-->
  </ion-list>


</ion-content>
