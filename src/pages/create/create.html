<ion-header>
  <ion-navbar color="navbar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Criar Denúncia</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="report" (ngSubmit)="logForm()">
    <ion-list>
      <ion-item>
        <ion-label floating>Tipo de Denuncia</ion-label>
        <ion-select formControlName="tipoDenuncia">
          <ion-option value="1">Ausência do CPF</ion-option>
          <ion-option value="2">Ausência da Nota</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Data da Ocorrência</ion-label>
        <ion-input type="date" formControlName="dataEmissao"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Descrição</ion-label>
        <ion-input type="text" formControlName="denuncia"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" [disabled]="!report.valid" block>Denunciar</button>
  </form>
</ion-content>
