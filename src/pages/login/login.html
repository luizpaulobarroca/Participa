<ion-content>
  <div class="login-card">
    <ion-card>

      <ion-card-header class="login-header">
        Identifique-se
      </ion-card-header>

      <ion-card-content class="login-content">
        <form [formGroup]="report" (ngSubmit)="logForm()">
          <ion-item>
            <ion-label floating>CPF/CNPJ</ion-label>
            <ion-input type="text" formControlName="cpf"></ion-input>
          </ion-item>
          <div class="login-button">
            <button ion-button type="submit" [disabled]="!report.valid">Entrar</button>
          </div>
        </form>
      </ion-card-content>

    </ion-card>

  </div>
</ion-content>
