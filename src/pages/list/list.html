<ion-header>
  <ion-navbar  color="navbar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Minhas Denúncias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>



  <ion-list class="message-container" [hidden]="reports.length !== 0">
    <h3 class="message-title" color="secondary-text-color" text-center>Você não possui nenhuma denúncia registrada.</h3>
    <div class="list-bg-image">
      <img src="../assets/list-background.png" class="bg-image">
    </div>
    <ion-card-content color="secondary-text-color" text-center>
      <p class="message-text">Se ver alguma irregularidade não deixe de nos avisar!</p>
    </ion-card-content>
  </ion-list>

  <ion-list>
    <button ion-item *ngFor="let report of reports" (click)="console.log('b')">
      <ion-icon name="md-megaphone" item-left></ion-icon>
      <h2>{{report.cnpjEmitente}}</h2>
      <p>{{ report.situacao }}</p>
      <ion-note item-right>{{ report.dataEmissao | date: 'dd/MM/yyyy'}}</ion-note>
    </button>
  </ion-list>



</ion-content>

<ion-fab right bottom>
  <button ion-fab color="fabButton" (click)="newReport()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
